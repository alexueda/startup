<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management - Log & Messages</title>
    <link rel="stylesheet" href="websocket.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Task Management</h1>
            <p>Real-time log and messaging</p>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="createroom.html">Create Room</a></li>
                    <li><a href="sharenote.html">Sharenote</a></li>
                    <li><a href="websocket.html">WebSocket</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section>
                <h2>Activity Log</h2>
                <ul id="log-messages">
                    <li>Alison added a new task: "Prepare for meeting."</li>
                </ul>
            </section>

            <section>
                <h2>Leave a Message</h2>
                <ul id="message-list">
                    <li><strong>Alex:</strong> Donâ€™t forget the documents!</li>
                </ul>
                <form id="message-form">
                    <input type="text" id="message-input" placeholder="Message" required />
                    <input type="text" id="message-person-input" placeholder="Name" required />
                    <button type="submit">Send</button>
                </form>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Task Management | <a href="https://github.com/alexueda/startup.git" target="_blank">GitHub</a></p>
        </footer>
    </div>

    <script>
        document.getElementById('message-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const message = document.getElementById('message-input').value;
            const person = document.getElementById('message-person-input').value;

            document.getElementById('message-list').innerHTML += `<li><strong>${person}:</strong> ${message}</li>`;
            document.getElementById('log-messages').innerHTML += `<li>${person} sent a message: "${message}".</li>`;

            document.getElementById('message-input').value = '';
            document.getElementById('message-person-input').value = '';
        });
    </script>
</body>
</html>
